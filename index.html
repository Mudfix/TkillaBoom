<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>TkillaBoom</title>
<style>
  /* Общие стили для таблицы */
table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 14px;
}

/* Стиль для заголовков */
thead th {
  padding: 12px 15px;
  text-align: left;
  color: #555;
  border-bottom: 2px solid #eee;
  font-weight: 600;
}

/* Стиль для ячеек */
tbody td {
  padding: 12px 15px;
  border-bottom: 1px solid #eee;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Минимализм: цвет фона и текста */
table {
  background-color: #fff;
  color: #333;
}

/* Анимация при наведении — увеличение и легкая тень */
tbody tr:hover td {
  transform: scale(1.02);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  z-index: 1; /* чтобы тень не обрезалась */
  position: relative;
}
</style>
</head>
<body>

<h1>Топ игроков гильдии TkillaBoom</h1>
<div class="table-container">
  <table id="guildTable">
    <thead>
      <tr>
        <th>Место</th>
        <th>Ник</th>
        <th>Баллы</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  // URL вашего JSON файла на GitHub
  const jsonUrl = 'https://raw.githubusercontent.com/Mudfix/TkillaBoom/refs/heads/main/datetop.json';

  fetch(jsonUrl)
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#guildTable tbody');
      data.forEach(player => {
        const row = document.createElement('tr');
        // Предполагаем, что в данных есть поля "name", "points", "rating"
        row.innerHTML = `
          <td>${player[0]}</td>
          <td>${player[1]}</td>
          <td>${player[2]}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Ошибка загрузки данных:', error);
    });
</script>

</body>
</html>
