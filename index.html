<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Топ игроков гильдии</title>
<style>
  body { font-family: Arial, sans-serif; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #f4f4f4; }
</style>
</head>
<body>

<h1>Топ игроков гильдии</h1>
<table id="guildTable">
  <thead>
    <tr>
      <th>Имя</th>
      <th>Очки</th>
      <th>Рейтинг</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // URL вашего JSON файла на GitHub
  const jsonUrl = 'https://raw.githubusercontent.com/Mudfix/TkillaBoom/refs/heads/main/datetop.json';

  fetch(jsonUrl)
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#guildTable tbody');
      data.forEach(player => {
        const row = document.createElement('tr');
        // Предполагаем, что в данных есть поля "name", "points", "rating"
        row.innerHTML = `
          <td>${player[0]}</td>
          <td>${player[1]}</td>
          <td>${player[2]}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Ошибка загрузки данных:', error);
    });
</script>

</body>

</html>
